<body>
     <!--==================== Pop UP Detail ====================-->
     <div class="popup-overlay" id="popup">
        <div class="popup-content">
          <h3 class="home__subtitle" style="margin-bottom: 3rem; font-size: 2rem; font-weight: bold;">Please <span>Tell Me</span></h3>
          <form class="contact__form" id="popup-form" method="POST" action="/popsubmit">
           <div class="contact__group">
              <input type="text" name="popup_name" placeholder="Enter Your Name" required class="contact__input">
              <input type="email" name="popup_email" placeholder="Enter Your Email" required class="contact__input">
           </div>
           <button type="submit" class="button contact__button" id="submit" onclick="closePopup()">
              Submit
           </button>
        </form>
        </div>
      </div>
